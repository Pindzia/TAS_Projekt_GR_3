{% load staticfiles %}

<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>STRONA KOSZYKA</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!-- bxSlider Javascript file -->
  <script src="{% static 'js/jquery.bxslider.min.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <!-- bxSlider CSS file -->
  <link href="{% static 'css/jquery.bxslider.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="/">
          <img src="{% static 'images/logo.png' %}" alt="">
        </a>
      </div>
    </div>
    <nav>
      <div class="wrapper">
        <div class="grid">
          <div class="col-9-12">

            <ul>
              <li><a href="">Link 1</a></li>
              <li><a href="">Link 2</a></li>
              <li><a href="">Link 3</a></li>
            </ul>

          </div>
          <div class="col-3-12">
            <span class="cart active"><a href="">koszyk</a></span>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="wrapper">
    <div class="grid">
      <div class="col-3-12 balans push-right">
        <div class="grid">
          <div class="col-9-12 text-left">
            <span>Obecnie</span>
          </div>
          <div class="col-3-12 text-right">0.00 zł</div>
        </div>
      </div>
    </div>
  </div>
  <section class="middle">
    <div class="wrapper">
      <div class="grid">
        <div class="col-1-1">

          <div class="koszyk">

            <ul>

              {% for book in cart_list %}
              <li class="rzad">
                <img alt="" src="{% static book.4 %}" height="130" width="90">
                <p class="tytul">{{ book.2 }}</p>
                <p class="cena">{{ book.3 }} zł</p>
                <div class="ileBox">
                  <span class="prev">&lt;</span>
                  <input type="text" name="ilosc" placeholder="1">
                  <span class="next">&gt;</span>
                </div>

                <form method="post" action="cart/delete/{{ book.0 }}/">
 
                  {% csrf_token %}
                         
                  <button type="submit">
                    <img class="cross" alt="usun" src="{% static 'images/cross.png' %}">
                  </button>
                
                          
                </form>


              </li>
              {% endfor %}
            </ul>

          </div>


        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="wrapper">
      <div class="grid">
        <div class="col-1-2 text-left">
          <img src="{% static 'images/book-white.png' %}" alt="">
          <span>GRUPATAS#2015 &copy;</span>
        </div>
        <div class="col-1-2 text-right">GRUPA</div>
      </div>
    </div>
  </footer>

</body>

</html>
